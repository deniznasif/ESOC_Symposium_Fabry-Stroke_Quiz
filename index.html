<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ESOC Symposium Fabry & Stroke Quiz</title> 
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="quiz/quiz.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

	<div class="mainWrapper">

		<section class="startScreenWrapper">
			<h1></h1>
			<h2></h2>
			<div class="startButton"></div>
			<div class="shireLogo"></div>
		</section>  <!-- //startScreenWrapper -->

		<section class="quizWrapper">

			<div class="questionsWrap">
				<div class="question">
					<h1></h1>
				</div>  <!-- //question1 -->
			</div>  <!-- //questions -->

			<div class="answersBox">
				<ol id="answersList" class="answers">
					<li class="answer"></li>
					<li class="answer"></li>
					<li class="answer"></li>
					<li class="answer"></li>
				</ol>  <!-- //answers -->
				<div id="answersBox" class="dragBox">Drag and drop your answer here</div>
				<div class="questionCount">Question <span class="current"></span> of <span class="count"></span></div>

				<form class="pollForm">
					<ol id="pollList" class="poll">
						<li class="pollQuestion">
							<input type="radio" name="routineScreening" value="Yes" checked> Yes
							<input type="radio" name="routineScreening" value="No" checked> No
						</li>
						<li class="pollQuestion">
							<input type="radio" name="dbsTesting" value="Yes" checked> Yes
							<input type="radio" name="dbsTesting" value="No" checked> No
						</li>
					</ol>  <!-- //poll -->
					<input type="submit" value="Submit">
				</form>
			</div>  <!-- //answersBox -->

			<div class="popupWrapper">
				<div id="popup1" class="popup">
					<h1></h1>
					<p class="incorrect">The correct answer was:</p>
					<ol></ol>
					<p class="body"></p>
					<div class="closeButton">Close</div>
				</div>  <!-- //popup1 -->
			</div>  <!-- //popupWrapper -->

			<ol class="refsWrapper"></ol>

		</section>  <!-- //quizWrapper -->

		<section class="pollWrap">
			<h1></h1>
		</section>  <!-- //pollWrap -->

		<div class="dateOfPrep"><span class="jobCode"></span> | <span class="dop"></span></div>

		<div class="nextButton"></div>

	</div>  <!-- //mainWrapper -->

</body>
</html>
